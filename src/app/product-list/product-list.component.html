<div class="main-content py-4">
  <div class="container">
    <div class="row g-4">
      <!-- Loop over the collection of products -->
      <div *ngFor="let tempProduct of products" class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm border-0">
          <img [src]="tempProduct.imageUrl" class="card-img-top img-fluid" alt="{{ tempProduct.name }}" />


          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-truncate">{{ tempProduct.name }}</h5>
            <p class="card-text text-muted small text-truncate">{{ tempProduct.description }}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <span class="fw-bold text-primary">{{ tempProduct.unitPrice | currency }}</span>
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   <div *ngIf="products.length === 0" class="alert alert-warning text-center mt-4">
  <i class="fas fa-exclamation-circle me-2"></i> No Records Found
</div>
  </div>
</div>
