<div class="container py-5">
  <div class="row">

    <!-- Product Image -->
    <div class="col-md-5">
      <div class="card shadow-sm border-0">
        <img [src]="product.imageUrl" class="card-img-top img-fluid" alt="{{ product.name }}" />
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-7">
      <h2 class="fw-bold mb-3">{{ product.name }}</h2>
      <h5 class="text-muted mb-3">{{ product.title }}</h5>
      <p class="mb-3">{{ product.description }}</p>

      <div class="mb-3">
        <span class="h4 text-primary">{{ product.unitPrice | currency }}</span>
        <span class="ms-3 badge bg-success" *ngIf="product.unitsInStock > 0">
          In Stock ({{ product.unitsInStock }})
        </span>
        <span class="ms-3 badge bg-danger" *ngIf="product.unitsInStock === 0">
          Out of Stock
        </span>
      </div>

      <div class="mb-4">
        <small class="text-muted">Created on: {{ product.dateCreated | date }}</small>
        <br />
        <small class="text-muted" *ngIf="product.lastUpdated">Last updated: {{ product.lastUpdated | date }}</small>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary">
          <i class="fas fa-cart-plus me-2"></i> Add to Cart
        </button>

        <a [routerLink]="['/products']" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-2"></i> Back to Products
        </a>
      </div>
    </div>

  </div>
</div>
